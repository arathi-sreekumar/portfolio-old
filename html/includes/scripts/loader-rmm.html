
<script type="text/javascript">
  window.onload = function () {
      function loadScript(url, callback){
          var baseElement, script;
          script = document.createElement("script");
          script.type = "text/javascript";
          //script.defer = "defer";
          if (url.substr(url.lastIndexOf('/') + 1)==="require.js") {   //only for require
              script.setAttribute("data-main","js/config.js");
          }
          if (script.readyState) { //IE
              script.onreadystatechange = function () {
                  if (script.readyState === "complete") {
                      script.onreadystatechange = null;
                      if (callback) { callback(); }
                  }
              };
          } else { //Others
              script.onload = function() {
                  if (callback) { callback(); }
              };
          }
          script.src = url;
          head = document.getElementsByTagName('head')[0];
          baseElement = document.getElementsByTagName('base')[0];
          if (baseElement) {
              head = baseElement.parentNode;
          }
          if (baseElement) {
              head.insertBefore(script, baseElement);
          } else {
              head.appendChild(script);
          }
          
          //document.getElementsByTagName("body")[0].appendChild(script);
      }
      loadScript('js/vendor/jquery1.11.0.js', function () {
          'use strict';
          var ifReady = function () {
              if (window.jQuery) {
                  loadScript('js/lightbox2.js');
                  loadScript('js/main-rmm.js');
              } else {
                  setTimeout( function () {
                      ifReady();
                  }, 100);
              }
          }; 
          ifReady();  
      });
      
  };
</script>
